<!DOCTYPE html>
<html>
  <head>
    <title>Lesson two</title>
    <meta charset="UFT-8">
  </head>
  <body>
    <h1>Introducing the <code>print</code> function</h1>
    <p></p>
    <input id="code" type="text">
    <p id="result"></p>
    <py-script>
        from pyscript import js, display
        code = js.document.querySelector("#code").value
        if code[:7] == "print(\"" and code[-2:] == "\")":
          js.document.querySelector("#result").value = code[7:-2]
        else:
          js.document.querySelector("#result").value = "This is not valid."
    </py-script>
  </body>
</html>
