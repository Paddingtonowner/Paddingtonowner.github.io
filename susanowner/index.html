
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="paddingtonowner.github.io/experiment/style.css">
    <title>Processing.js Example</title>
    <!-- Include Processing.js library from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
</head>
<body>
    <!-- Canvas element where the sketch will be drawn -->
    <canvas id="myCanvas" width=400 height=400></canvas>
    <!-- Processing.js sketch -->
    <script type="text/processing" data-processing-target="myCanvas">
/*******************
Click to make a new Winston.
Each new Winston has a certain speed and direction.
When a winston moves off the screen, it is moved to the other side.
The direction is random.
********************/
var img = getImage("creatures/Winston");
var stars = [];
void draw() {
    background(255, 0, 0);
    for(var i in stars) {
        var s=image(img,stars[i].x,stars[i].y,stars[i].rad,stars[i].rad);
        rotate(0);
        stars[i].x += stars[i].xm*5;
        stars[i].y += stars[i].ym*5;
        if(stars[i].x > 400){
            stars[i].x = 0;
            stars[i].rad += 0.1;
        } else if(stars[i].x < 0){
            stars[i].x = 400;
            stars[i].rad += 0.1;
        }
        if(stars[i].y > 400) {
            stars[i].y = 0;
            stars[i].rad += 0.1;
        } else if(stars[i].y < 0) {
            stars[i].y = 400;
            stars[i].rad += 0.1;
        }
    }
};
mouseClicked = function() {
    var r = 0;
    while(r === 0) {
        r = random(-1,2);
    }
    stars.push({x:mouseX-50,y:mouseY-50, xm: r, ym: random(-1,2),rad: 70});
};
    </script>
</body>
</html>
